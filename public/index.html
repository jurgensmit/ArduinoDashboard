<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="app.css">
		<script src="//cdn.socket.io/socket.io-1.3.5.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="app.js"></script>
		<style>
		</style>		
	</head>
	<body>
		<h1 class="title">IoT Dashboard</h1>
		<div class="container" ng-controller="dashboardController as dashboard">
			<div class="row">
				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="tile in dashboard.tiles | orderObjectBy: 'order'">
					<div class="tile {{tile.class}}" ng-click="dashboard.toggleLed(tile.class)">
						<h3 class="title">{{tile.title}}</h3>
						<p class="value">{{tile.value}}{{tile.unit}}</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
